<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Radiology Manpower Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Radiology Manpower Calculator</h1>
        <nav>
            <ul>
                <li><a href="#" onclick="showPage('assumptions')">Basic Assumptions</a></li>
                <li><a href="#" onclick="showPage('dynamic')">Dynamic Inputs</a></li>
            </ul>
        </nav>
        <div id="assumptions" class="page">
            <h2>Basic Assumptions</h2>
            <form id="assumptions-form">
                <!-- Assumption form fields -->
            </form>
        </div>
        <div id="dynamic" class="page">
            <h2>Dynamic Inputs</h2>
            <form id="dynamic-form">
                <!-- Dynamic input fields -->
                <div id="deficit-options" class="form-group" style="display: none;">
                    <label>Who are you planning to hire?</label>
                    <div class="radio-group">
                        <input type="radio" id="hireRegistrars" name="hireOption" value="registrars" onclick="showAdditionalInput(false)">
                        <label for="hireRegistrars">Only registrars</label>
                    </div>
                    <div class="radio-group">
                        <input type="radio" id="hireDoctors" name="hireOption" value="doctors" onclick="showAdditionalInput(false)">
                        <label for="hireDoctors">Only doctors</label>
                    </div>
                    <div class="radio-group">
                        <input type="radio" id="hireMix" name="hireOption" value="mix" onclick="showAdditionalInput(true)">
                        <label for="hireMix">A mix of registrar & doctor</label>
                    </div>
                    <div id="additionalRegistrarsInput" class="form-group" style="display: none;">
                        <label for="additionalRegistrars">How many additional registrars you want?</label>
                        <input type="number" id="additionalRegistrars">
                    </div>
                </div>
                <button type="button" onclick="calculateManpower()">Calculate</button>
            </form>
            <div id="result"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
